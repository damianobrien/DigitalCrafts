<!doctype HTML>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="google-v2.css">
</head>
<body>
	<div class="nav">
		<ul class="navbar">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#"><img src="images/grid.png" id="icon"></a></li>
			<li><a href="#"><div id="bell"></div></a></li>
			<li><a href="#"><img src="images/photo.jpg" id="photo"></a></li>
		</ul>
	</div>
	
<div class="logo">
	<img id="logo" src="images/googlelogo_color_272x92dp.png" />
</div>
<div class="search">
	<form>
		<input type="text" id="search-form"/>
		<img src="images/microphone-1.png" id="microphone"/>
		<div class="container" id="search-btn-row">
			<input type="submit" id="search-btn" value="Google Search" />
			<button>
					<ul>
					<li>I'm Feeling Lucky</li>
					<li>I'm Feeling Doodley</li>
					<li>I'm Feeling Playful</li>
					<li>I'm Feeling Trendy</li>
					<li>I'm Feeling Artistic</li>
					<li>I'm Feeling Puzzled</li>
					</ul>  
			</button>
		</div>
	</form>
	
</div>

<div class="footer">
	<div id="footer-left">
		<a href="#">Advertising</a>
		<a href="#">Business</a>
		<a href="#">About</a>
	</div>
	<div id="footer-right">
		<a href="#">Privacy</a>
		<a href="#">Terms</a>
		<a href="#">Settings</a>
	</div>
</div>

<script>
		$("button").hover(function(){
		  var self = this;
		  var pos = -(Math.floor(Math.random() * 5) + 1) * 48
		  setTimeout(function(){
			$(self).find("ul").css("margin-top", pos + "px");
		  }, 500);
		}, function(){
		  $(this).find("ul").css("margin-top", "0px");
		})
</script>
</body>
</html>
