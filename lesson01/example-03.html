        //Make an AJAX request using JavaScipt
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, true);
        xhr.responseType = "json"; //specify the returned format
        xhr.onload = function() {
            var status = xhr.status;
            if (status == 200) {
                console.log(xhr);
                //if this did work, we could access the data here
            } else {
                console.log("didn't work");
            }
        };
        xhr.send();
    </script>
